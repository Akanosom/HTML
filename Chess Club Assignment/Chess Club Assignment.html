<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stuff.css">
    <title>Chess Club Sign-up Form</title>
</head>
<body>
    <h1>Chess Club Sign-up</h1>
    <form action="submit_form.php" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="matriculation">Matriculation Number:</label>
        <input type="text" id="matriculation" name="matriculation"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for "female">Female</label><br><br>

        <label for="skill-level">Skill Level:</label>
        <select id="skill-level" name="skill-level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
